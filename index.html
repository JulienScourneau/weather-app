<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/style/css/style.css" />
        <title>Weather App</title>
    </head>
    <body>
        <header class="header">
            <img
                class="header__menu"
                src="assets/image/icon/menu_black_24dp.svg"
                alt=""
            />
            <nav></nav>
            <div class="header__search">
                <div class="header__search__text">
                    <input
                        class="header__search__text__input"
                        type="text"
                        placeholder="Search"
                    />
                </div>
                <img
                    class="header__search__img"
                    src="assets/image/icon/search_black_24dp.svg"
                    alt="Search icon"
                />
            </div>
        </header>
        <main class="main">
            <section class="weather-section">
                <div class="weather">
                    <h1 class="weather__city" id="weather__city">City</h1>
                    <h2 class="weather__temp" id="weather__temp">11°</h2>
                    <img
                        src="assets/image/icon/party cloudy night.png"
                        alt=""
                        class="weather__icon"
                        id="weather__icon"
                    />
                    <h3 class="weather__description" id="weather__description">
                        Rainy time
                    </h3>
                </div>
            </section>
            <section class="forecast-section" id="forecast-section">
                <!-- forecast area-->
                <article class="forecast">
                    <p class="forecast__day">19/08</p>
                    <img
                        class="forecast__icon"
                        src="assets/image/icon/cloudy wind.png"
                        alt="forecast icon"
                    />
                    <span class="forecast__temp">00°</span>
                </article>
            </section>
        </main>
        <footer></footer>
    </body>
    <script src="assets/script/script.js"></script>
</html>
